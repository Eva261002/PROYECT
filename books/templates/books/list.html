{% extends "books/base.html" %}

{% block title %}Lista de Libros{% endblock %}

{% block content %}
<div class="book-list">
    <h2>Nuestros Libros</h2>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} - {{ book.author }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
