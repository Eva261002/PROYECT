<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>{% block title %}Notificaciones{% endblock %}</title>
</head>
<body class="notifications-body">
    <div class="notifications-container">
        <header class="notifications-header">
            <h1><i class="fas fa-bell"></i> Sistema de Notificaciones</h1>
            {% include 'notifications/notifications_nav.html' %}
        </header>

        <main class="notifications-main">
            {% block notifications_content %}
            <!-- Contenido específico irá aquí -->
            {% endblock %}
        </main>

        <footer class="notifications-footer">
            <p>© {% now "Y" %} - Sistema de Notificaciones</p>
        </footer>
    </div>
</body>
</html>
